<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - Clinical Trial Management</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <style>
    /* Custom style to ensure vertical centering */
    body, html {
      height: 100%;

    .hero-container {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f8f9fa; /* Light gray background */

  <div class="hero-container">

          <div class="p-4 p-md-5 border rounded-3 bg-light text-center">
            <p class="lead mb-4">Please log in or create an account to continue.</p>
            <div class="d-grid gap-2">
              <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg">Login</a>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
