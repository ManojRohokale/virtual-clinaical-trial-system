<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypertension Trial Form - Clinical Trial App</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
      body {
        background-color: #f8f9fa; /* Light gray background */
      }
    </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{{ url_for('patient_dashboard') }}">Patient Portal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <div class="card shadow-sm">
      <div class="card-body p-4 p-md-5">
        <h2 class="card-title text-center mb-4">Hypertension Trial Application</h2>
        <p class="text-center text-muted mb-4">Please provide the following additional information for this specific trial.</p>
        
        <form method="POST">
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="Age" class="form-label">Age</label>
                <input type="number" id="Age" name="Age" class="form-control" placeholder="e.g., 55" required>
              </div>
              <div class="mb-3">
                <label for="Gender" class="form-label">Gender</label>
                <select id="Gender" name="Gender" class="form-select" required>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="BMI" class="form-label">BMI (kg/mÂ²)</label>
                <input type="number" step="0.1" id="BMI" name="BMI" class="form-control" placeholder="e.g., 28.5" required>
              </div>
              <div class="mb-3">
                <label for="Glucose" class="form-label">Blood Glucose (mg/dL)</label>
                <input type="number" step="0.1" id="Glucose" name="Glucose" class="form-control" placeholder="e.g., 110" required>
              </div>
              <div class="mb-3">
                <label for="Cholesterol_Total" class="form-label">Total Cholesterol (mg/dL)</label>
                <input type="number" step="0.1" id="Cholesterol_Total" name="Cholesterol_Total" class="form-control" placeholder="e.g., 220" required>
              </div>
              <div class="mb-3">
                    <label for="Consent" class="form-label">Consent to Participate?</label>
                    <select id="Consent" name="Consent" class="form-select" required>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="Systolic_BP" class="form-label">Systolic BP (mmHg)</label>
                <input type="number" id="Systolic_BP" name="Systolic_BP" class="form-control" placeholder="e.g., 145" required>
              </div>
              <div class="mb-3">
                <label for="Diastolic_BP" class="form-label">Diastolic BP (mmHg)</label>
                <input type="number" id="Diastolic_BP" name="Diastolic_BP" class="form-control" placeholder="e.g., 95" required>
              </div>
              <div class="mb-3">
                <label for="Stress_Level" class="form-label">Stress Level (1-10)</label>
                <input type="number" id="Stress_Level" name="Stress_Level" class="form-control" min="1" max="10" placeholder="e.g., 7" required>
              </div>
              <div class="mb-3">
                <label for="Lifestyle_Risk" class="form-label">Lifestyle Risk</label>
                <select id="Lifestyle_Risk" name="Lifestyle_Risk" class="form-select" required>
                  <option value="0">Low</option>
                  <option value="1">Medium</option>
                  <option value="2">High</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="Comorbidities" class="form-label">Number of Comorbidities</label>
                <select id="Comorbidities" name="Comorbidities" class="form-select" required>
                  <option value="0">0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
              </div>
            </div>
          </div>
          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary btn-lg">Submit Hypertension Application</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
