<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eligibility Result - Clinical Trial App</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
      body {
        background-color: #f8f9fa; /* Light gray background */
      }
      .result-container {
        min-height: calc(100vh - 56px); /* Full height minus navbar height */
      }
    </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{{ url_for('admin_dashboard') }}">Admin Dashboard</a>
    </div>
  </nav>

  <div class="container d-flex justify-content-center align-items-center result-container">
    <div class="col-md-8 col-lg-6">
      
      {% if result == 'Accepted' %}
        <div class="card text-center shadow border-success">
          <div class="card-body p-5">
            <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
            <h2 class="card-title mt-3 text-success">Eligible</h2>
            <p class="card-text fs-5 mt-3">
              Patient ID <strong>{{ patient.id }}</strong> has been accepted for the clinical trial.
            </p>
          </div>
        </div>
      {% else %}
        <div class="card text-center shadow border-danger">
          <div class="card-body p-5">
            <i class="bi bi-x-circle-fill text-danger" style="font-size: 4rem;"></i>
            <h2 class="card-title mt-3 text-danger">Not Eligible</h2>
            <p class="card-text fs-5 mt-3">
              Patient ID <strong>{{ patient.id }}</strong> has been rejected for the clinical trial.
            </p>
          </div>
        </div>
      {% endif %}

      <div class="text-center mt-4">
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary btn-lg">
          <i class="bi bi-arrow-left"></i> Back to Dashboard
        </a>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
