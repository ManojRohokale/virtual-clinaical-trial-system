<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Eligibility Form - Clinical Trial App</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
      body {
        background-color: #f8f9fa; /* Light gray background */
      }
    </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{{ url_for('patient_dashboard') }}">Patient Portal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <div class="card shadow-sm">
      <div class="card-body p-4 p-md-5">
        <h2 class="card-title text-center mb-4">General Eligibility Form</h2>
        <p class="text-center text-muted mb-4">Please fill out all fields to determine your eligibility for our clinical trials.</p>
        
        <form method="POST" id="patientForm">
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="Age" class="form-label">Age</label>
                <input type="number" id="Age" name="Age" class="form-control" placeholder="e.g., 45" required>
              </div>
              <div class="mb-3">
                <label for="Sex" class="form-label">Sex</label>
                <select name="Sex" id="Sex" class="form-control" required>
                  <option value="" disabled selected>Select Sex</option>
                  <option value="0">Male</option>
                  <option value="1">Female</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="Weight_kg" class="form-label">Weight (kg)</label>
                <input type="number" step="0.1" id="Weight_kg" name="Weight_kg" class="form-control" placeholder="e.g., 70.5" required>
              </div>
              <div class="mb-3">
                <label for="Height_cm" class="form-label">Height (cm)</label>
                <input type="number" step="0.1" id="Height_cm" name="Height_cm" class="form-control" placeholder="e.g., 175.0" required>
              </div>
              <div class="mb-3">
                <label for="BMI" class="form-label">BMI</label>
                <input type="number" step="0.1" id="BMI" name="BMI" class="form-control" placeholder="e.g., 22.9" required>
              </div>
              <div class="mb-3">
                <label for="Cohort" class="form-label">Cohort</label>
                <select name="Cohort" id="Cohort" class="form-control" required>
                  <option value="0">Placebo</option>
                  <option value="1">Dose 1</option>
                  <option value="2">Dose 2</option>
                  <option value="3">Dose 3</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="AdverseEvent" class="form-label">Adverse Event Reported?</label>
                <select name="AdverseEvent" id="AdverseEvent" class="form-control" required>
                  <option value="0">No</option>
                  <option value="1">Yes</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="ALT" class="form-label">ALT (U/L)</label>
                <input type="number" step="0.1" id="ALT" name="ALT" class="form-control" placeholder="e.g., 25.0" required>
              </div>
              <div class="mb-3">
                <label for="Creatinine" class="form-label">Creatinine (mg/dL)</label>
                <input type="number" step="0.1" id="Creatinine" name="Creatinine" class="form-control" placeholder="e.g., 0.9" required>
              </div>
              <div class="mb-3">
                <label for="SBP" class="form-label">Systolic BP (mmHg)</label>
                <input type="number" id="SBP" name="SBP" class="form-control" placeholder="e.g., 120" required>
              </div>
              <div class="mb-3">
                <label for="DBP" class="form-label">Diastolic BP (mmHg)</label>
                <input type="number" id="DBP" name="DBP" class="form-control" placeholder="e.g., 80" required>
              </div>
              <div class="mb-3">
                <label for="HR" class="form-label">Heart Rate (bpm)</label>
                <input type="number" id="HR" name="HR" class="form-control" placeholder="e.g., 72" required>
              </div>
              <div class="mb-3">
                <label for="Temp_C" class="form-label">Temperature (Â°C)</label>
                <input type="number" step="0.1" id="Temp_C" name="Temp_C" class="form-control" placeholder="e.g., 37.0" required>
              </div>
            </div>
          </div>
          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary btn-lg">Submit Form</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
