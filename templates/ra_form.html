<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rheumatoid Arthritis Trial Form - Clinical Trial App</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
      body {
        background-color: #f8f9fa; /* Light gray background */
      }
    </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{{ url_for('patient_dashboard') }}">Patient Portal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <div class="card shadow-sm">
      <div class="card-body p-4 p-md-5">
        <h2 class="card-title text-center mb-4">Rheumatoid Arthritis Trial Application</h2>
        <p class="text-center text-muted mb-4">Please provide the following additional information for this specific trial.</p>
        
        <form method="POST">
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="Age" class="form-label">Age</label>
                <input type="number" id="Age" name="Age" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="Years_Since_Diagnosis" class="form-label">Years Since Diagnosis</label>
                <input type="number" id="Years_Since_Diagnosis" name="Years_Since_Diagnosis" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="Tender_Joint_Count" class="form-label">Tender Joint Count</label>
                <input type="number" id="Tender_Joint_Count" name="Tender_Joint_Count" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="Swollen_Joint_Count" class="form-label">Swollen Joint Count</label>
                <input type="number" id="Swollen_Joint_Count" name="Swollen_Joint_Count" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="On_Biologic_DMARDs" class="form-label">Currently on Biologic DMARDs?</label>
                <select id="On_Biologic_DMARDs" name="On_Biologic_DMARDs" class="form-select" required>
                  <option value="1">Yes</option>
                  <option value="0">No</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="CRP_Level" class="form-label">C-Reactive Protein (CRP) Level</label>
                <input type="number" step="0.1" id="CRP_Level" name="CRP_Level" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="Patient_Pain_Score" class="form-label">Patient Pain Score (0-10)</label>
                <input type="number" id="Patient_Pain_Score" name="Patient_Pain_Score" class="form-control" min="0" max="10" required>
              </div>
              <div class="mb-3">
                <label for="eGFR" class="form-label">eGFR (renal function)</label>
                <input type="number" step="0.1" id="eGFR" name="eGFR" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="Has_Hepatitis" class="form-label">History of Hepatitis?</label>
                <select id="Has_Hepatitis" name="Has_Hepatitis" class="form-select" required>
                  <option value="1">Yes</option>
                  <option value="0">No</option>
                </select>
              </div>
            </div>
          </div>
          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary btn-lg">Submit RA Application</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
